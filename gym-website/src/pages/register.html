<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2>Registro</h2>
  <form id="registerForm" class="mb-3">
    <input class="form-control mb-2" type="email" id="registerEmail" placeholder="Correo" required>
    <input class="form-control mb-2" type="password" id="registerPassword" placeholder="ContraseÃ±a" required>
    <button class="btn btn-success" type="submit">Registrar</button>
  </form>

  <script type="module">
    import { auth } from "../assets/js/scripts.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const form = document.getElementById("registerForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Usuario registrado");
          window.location.href = "login.html";
        })
        .catch((error) => alert(error.message));
    });
  </script>
</body>
</html>
