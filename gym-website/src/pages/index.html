<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Gimnasio</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div id="navbar"></div>

  <main class="hero-container text-center">
    <div class="hero-image">
      <img src="../assets/images/cuerdas.png" alt="Inicio">
      <div class="hero-text">
        <h1>Bienvenido a nuestro Gimnasio</h1>
        <p>Tu salud y bienestar son nuestra prioridad. Descubre nuestras actividades, servicios y reserva tu cita personalizada.</p>
      </div>
    </div>
  </main>
  

  <div id="footer"></div>

  <script>
    fetch("/gym-website/src/components/navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);

    fetch("/gym-website/src/components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

</body>
</html>
