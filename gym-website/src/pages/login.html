<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2>Iniciar sesión</h2>
  <form id="loginForm" class="mb-3">
    <input class="form-control mb-2" type="email" id="loginEmail" placeholder="Correo" required>
    <input class="form-control mb-2" type="password" id="loginPassword" placeholder="Contraseña" required>
    <button class="btn btn-primary" type="submit">Entrar</button>
  </form>

  <script type="module">
    import { auth } from "../assets/js/scripts.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Sesión iniciada");
          window.location.href = "appointments.html";
        })
        .catch((error) => alert(error.message));
    });
  </script>
</body>
</html>
