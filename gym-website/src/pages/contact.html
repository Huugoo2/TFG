<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Gimnasio</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <!-- Aquí se incluirá el componente de encabezado -->
        <!-- Se puede usar un sistema de plantillas para incluir el header.html -->
    </header>

    <nav>
        <!-- Aquí se incluirá el componente de navegación -->
        <!-- Se puede usar un sistema de plantillas para incluir el navbar.html -->
    </nav>

    <main>
        <h1>Contacto</h1>
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <!-- Aquí se incluirá el componente de pie de página -->
        <!-- Se puede usar un sistema de plantillas para incluir el footer.html -->
    </footer>

    <script src="../assets/js/scripts.js"></script>
</body>
</html>
