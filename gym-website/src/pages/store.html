<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda - Gimnasio</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="navbar"></div>

  <section class="page-banner">
    <img src="../assets/images/zeta.png" alt="Tienda">
    <div class="banner-text">
      <h1>Tienda</h1>
    </div>
  </section>

  <main class="container mt-5">
    <h1 class="text-center">Tienda de Productos</h1>
    <div class="row mt-4" id="productos-container">

      <div class="col-md-4">
        <div class="product-card">
          <img src="../assets/images/proteina.png" alt="Proteína Whey">
          <div class="product-info">
            <h5>Proteína Whey 1kg</h5>
            <p class="price">29,99 € <span class="discount">24,99 €</span></p>
            <button class="btn btn-primary" onclick="añadirAlCarrito('Proteína Whey 1kg')">Comprar</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-card">
          <img src="../assets/images/guantes.png" alt="Guantes">
          <div class="product-info">
            <h5>Guantes de gimnasio</h5>
            <p class="price">14,95 € <span class="discount">11,95 €</span></p>
            <button class="btn btn-primary" onclick="añadirAlCarrito('Guantes de gimnasio')">Comprar</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-card">
          <img src="../assets/images/shaker.png" alt="Shaker">
          <div class="product-info">
            <h5>Shaker 500ml</h5>
            <p class="price">6,99 € <span class="discount">5,49 €</span></p>
            <button class="btn btn-primary" onclick="añadirAlCarrito('Shaker 500ml')">Comprar</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script>
    fetch("../components/navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>

  <script type="module" src="../assets/js/scripts.js"></script>
</body>
</html>
